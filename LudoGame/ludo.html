<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="resources/favicon.png">
    <title>Ludo</title>
</head>
<body>
    <main>
        <section class="banner ">
            <div class="banner-name">
                <h1>Ludo <span class="author">by Muhammad Ali</span></h1>
            </div>
            <div class="banner-up"><i class="fas fa-window-close fa-2x"></i></div>
        </section>
    </main>
    <section class="player">
        <div class="player-item green active">
            <i class="fas fa-user fa-3x"></i>
            <div class="player-green">Player green</div>
        </div>
        <div class="player-item red">
            <i class="fas fa-user fa-3x"></i>
            <div class="player-red">Player red</div>
        </div>
        <div class="player-item yellow">
            <i class="fas fa-user fa-3x"></i>
            <div class="player-yellow">Player yellow</div>
        </div>
        <div class="player-item blue">
            <i class="fas fa-user fa-3x"></i>
            <div class="player-blue">Player blue</div>
        </div>
    </section>
    <section class="view">
        <!-- place of container -->
        <!-- <div class="view-game">
            <div class="view-game__box">
                Insert Image of Ludo Board here
            </div>
        </div> -->
        <canvas class="gameScreen"></canvas>
    </section>
    <section class="control">
        <!-- <div class="control-option">
            Piece 4 
            <i class="fas fa-chess-pawn fa-3x"></i>
        </div> -->
        <div class="control-info">
            <i class="fas fa-question-circle fa-3x"></i>
        </div>
        <div class="control-dice">
            <i class="fas fa-dice-one fa-4x"></i>
        </div>
        <div class="control-pieces">
            number of pieces available
            <h2 id="num-pieces">4</h2>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/69c9a68f44.js" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="js/async-await.js"></script>
</html>
